<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="stylesOrderHistory.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="contenedor">
    <div class="icon-container">
      <img src="recursos/shopping-cart.png" alt="icon 1" width="55px" height="55px">
      <img src="recursos/info.png" alt="icon 2" width="55px" height="55px">
      <img src="recursos/user.png" alt="icon 3" width="55px" height="55px">
    </div>

    <a href="#" class="back-link">&lt; Back</a>

    <div class="divider"></div>

    <h1>Past orders</h1>
    <h2>You have 2 past orders</h2>

    <div class="Purchased-items">
      <div class="purchased-item">
        <div class="purchased-item-image">
          <img src="imagenes de prueba/cover.jpg" alt="Product Image">
        </div>
        <div class="purchased-item-details">
          <h3>The Grey Man</h3>
          <h4>Movie</h4>
          <p class="price">$1.00</p>
          <p class="Qty">Quantity 1</p>
        </div>
      </div>
      
      <div class="Purchased-items">
        <div class="purchased-item">
          <div class="purchased-item-image">
            <img src="imagenes de prueba/cover.jpg" alt="Product Image">
          </div>
          <div class="purchased-item-details">
            <h3>The Grey Man</h3>
            <h4>Movie</h4>
            <p class="price">$1.00</p>
            <p class="Qty">Quantity 1</p>
          </div>
        </div>

  </div>
</body>
</html>
