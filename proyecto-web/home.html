<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="stylesHome.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="contenedor">
    <img src="recursos/logo-negro.png" alt="home icon" class="icono-home">

    <div class="icon-container">
        <img src="recursos/shopping-cart.png" alt="icon 1" width="55px" height="55px">
        <img src="recursos/info.png" alt="icon 2" width="55px" height="55px">
        <img src="recursos/user.png" alt="icon 3" width="55px" height="55px">
      </div>

    <div class="search-bar">
        <input type="text" class="search-input" placeholder="Search movies, documentaries, series...">
    </div>

    <div class="trending-gallery-top">

        <h2>Trending</h2>
        <div class="image-container-general">
          <img src="imagenes de prueba/cover.jpg" alt="Trending image 1" width="177px" height="263px">
          <img src="imagenes de prueba/cover.jpg" alt="Trending image 2" width="177px" height="263px">
        </div>

        <h3>Trending TV shows</h3>
        <div class="image-container-tv">
            <img src="imagenes de prueba/cover.jpg" alt="Trending image 1" width="177px" height="263px">
            <img src="imagenes de prueba/cover.jpg" alt="Trending image 2" width="177px" height="263px">
            <img src="imagenes de prueba/cover.jpg" alt="Trending image 3" width="177px" height="263px">
            <img src="imagenes de prueba/cover.jpg" alt="Trending image 4" width="177px" height="263px">
            <img src="imagenes de prueba/cover.jpg" alt="Trending image 5" width="177px" height="263px">
            <img src="imagenes de prueba/cover.jpg" alt="Trending image 6" width="177px" height="263px">
          </div>

      </div>

      <div class="trending-gallery-bottom">
        <h2>Trending Movies</h2>
        <div class="image-container-movies">
          <img src="imagenes de prueba/cover.jpg" alt="Trending image 1" width="177px" height="263px">
          <img src="imagenes de prueba/cover.jpg" alt="Trending image 2" width="177px" height="263px">
          <img src="imagenes de prueba/cover.jpg" alt="Trending image 3" width="177px" height="263px">
          <img src="imagenes de prueba/cover.jpg" alt="Trending image 4" width="177px" height="263px">
          <img src="imagenes de prueba/cover.jpg" alt="Trending image 5" width="177px" height="263px">
          <img src="imagenes de prueba/cover.jpg" alt="Trending image 6" width="177px" height="263px">
          <img src="imagenes de prueba/cover.jpg" alt="Trending image 7" width="177px" height="263px">
          <img src="imagenes de prueba/cover.jpg" alt="Trending image 8" width="177px" height="263px">
          <img src="imagenes de prueba/cover.jpg" alt="Trending image 9" width="177px" height="263px">
      </div>

  </div>

</html>
