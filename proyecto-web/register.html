<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Multiview Palace</title>
  <link rel="stylesheet" href="stylesRegister.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="contenedor">
    <div class="seccion izquierda">
      <div class="contenido-izquierda">
        <h2 class="titulo">MultiviewPalace</h2>
        <p class="subtitulo">Create a new account</p>
        <input type="text" class="name" placeholder="Enter your Name">
        <input type="text" class="email" placeholder="Enter your E-mail">
        <input type="password" class="password" placeholder="Enter your Password">
        <input type="text" class="username" placeholder="Enter your Username">
        <input type="text" class="age" placeholder="Enter your age">
        <input type="text" class="gender" placeholder="Enter your Gender">
        <input type="text" class="community" placeholder="Enter your Community">
        <button class="btn-register">Register</button>
        <p class="text-link">Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
    <div class="seccion derecha">
      <img src="recursos/logo-blanco.png" alt="Logo">
      </div>
  </div>
</body>
</html>
